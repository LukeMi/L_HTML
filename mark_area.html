<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>area标签学习</title>
</head>

<body>
	<img src="images/area/planets.gif" width="146" height="126" alt="planets" usemap="#planetmap">
	<map name="planetmap">
		<area shape="rect" coords="0,0,86,126" target="_blank"  alt="sun" href="images/area/sun.gif">
		<area shape="circle" coords="90,58,3" target="_blank"  alt="mercury" href="images/area/merglobe.gif">
		<area shape="circle" coords="124,58,8" target="_blank"  alt="Venus" href="images/area/venglobe.gif">
	</map>
</body>

</html>
