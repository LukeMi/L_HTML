<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://s3.pstatp.com/toutiao/static/img/" target="_blank">
    <meta charset="UTF-8">
    <title>base 标签学习</title>
</head>

<body>
    <p> <img src="logo.201f80d.png">相对获取图片,能正常显示是因为我们在 head 部分设置了 base 标签，该标签指定了页面上所有链接的默认 URL，所以该图片的访问地址为 </p>
    <p><a href="logo.201f80d.png">今日头条首页图</a></p>
</body>

</html>
