<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>blockquote 标签学习</title>
</head>

<body>
    <h1>About GitHub</h1>
    <p>Here is a quote from GitHub's website:</p>
    <blockquote cite="https://github.com/about">
        GitHub is how people build software We’re supporting a community where more than 27 million* people learn, share, and work together to build software.
    </blockquote>
</body>

</html>
